<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Code</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .demo-box { padding: 20px; background: #f0f0f0; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="demo-box">
        <h1>Demo Code</h1>
        <p>Click the button to see a demo alert.</p>
        <button onclick="demoAlert()">Show Demo</button>
    </div>
    <script>
        function demoAlert() {
            alert('Hello from the demo code!');
        }
    </script>
</body>
</html>
